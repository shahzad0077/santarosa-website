<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Search with Custom Dropdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4f4f4;
    }

    .search-wrapper {
      position: relative;
      max-width: 400px;
      margin: 0 auto;
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 10px 80px 10px 40px;
      border: 1px solid #aaa;
      border-radius: 30px;
      font-size: 16px;
    }

    .input-container svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #666;
    }

    .input-container button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 15px;
      border: none;
      background: #0a2540;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      border-top: none;
      position: absolute;
      width: 100%;
      background: white;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 0 0 10px 10px;
    }

    .suggestions li {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions li:hover {
      background: #f0f0f0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup .popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .popup input {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0a2540;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      color: black;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    /* Custom dropdown styles */
    .custom-dropdown {
      margin-top: 10px;
      text-align: left;
      position: relative;
      user-select: none;
    }

    .dropdown-selected {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #aaa;
      border-top: none;
      border-radius: 0 0 5px 5px;
      z-index: 20;
    }

    .dropdown-options div {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-options div:hover {
      background: #f0f0f0;
    }

    .dropdown-open .dropdown-options {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Search Section -->
  <div class="search-wrapper">
    <div class="input-container">
      <!-- Location SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
      </svg>

      <input type="text" id="locationInput" placeholder="Enter location..." autocomplete="off" />
      <button id="getPriceBtn">Get Price ‚Üí</button>
    </div>
    <ul class="suggestions" id="suggestionsList"></ul>
  </div>

  <!-- Popup 1 -->
  <div class="popup" id="popup1">
    <div class="popup-content">
      <button class="back-btn" onclick="closePopup(1)">‚Üê</button>
      <h2>üìç Your Location</h2>
      <button onclick="nextPopup(2)">Save Location</button>
    </div>
  </div>

  <!-- Popup 2 -->
  <div class="popup" id="popup2">
    <div class="popup-content">
      <button class="back-btn" onclick="prevPopup(1)">‚Üê</button>
      <input type="text" placeholder="Additional Info" />

      <!-- Custom dropdown -->
      <div class="custom-dropdown" id="dropdown">
        <div class="dropdown-selected" onclick="toggleDropdown()">Select Option</div>
        <div class="dropdown-options">
          <div onclick="selectOption(this)">Option A</div>
          <div onclick="selectOption(this)">Option B</div>
          <div onclick="selectOption(this)">Option C</div>
        </div>
      </div>

      <button onclick="nextPopup(3)">See Quote</button>
    </div>
  </div>

  <!-- Popup 3 -->
  <div class="popup" id="popup3">
    <div class="popup-content">
      <button class="back-btn" onclick="prevPopup(2)">‚Üê</button>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <input type="email" placeholder="Email" />
      <button>Continue</button>
    </div>
  </div>

  <script>
    const locations = [
      "Santa Rosa, CA, USA",
      "Santa Barbara, CA, USA",
      "Santa Cruz, CA, USA",
      "Santa Monica, CA, USA",
      "Santa Clara, CA, USA"
    ];

    const input = document.getElementById("locationInput");
    const suggestionsList = document.getElementById("suggestionsList");

    // Show suggestions on focus or input
    input.addEventListener("input", showSuggestions);
    input.addEventListener("focus", showSuggestions);

    function showSuggestions() {
      const value = input.value.toLowerCase();
      suggestionsList.innerHTML = "";

      const filtered = locations.filter(loc => loc.toLowerCase().includes(value));
      filtered.forEach(loc => {
        const li = document.createElement("li");
        li.textContent = loc;
        li.addEventListener("click", () => {
          input.value = loc;
          suggestionsList.innerHTML = "";
        });
        suggestionsList.appendChild(li);
      });
    }

    // Get Price button opens popup 1
    document.getElementById("getPriceBtn").addEventListener("click", () => {
      document.getElementById("popup1").style.display = "flex";
    });

    // Popup logic
    function closePopup(num) {
      document.getElementById(`popup${num}`).style.display = "none";
    }

    function nextPopup(num) {
      document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
      document.getElementById(`popup${num}`).style.display = "flex";
    }

    function prevPopup(num) {
      nextPopup(num);
    }

    // Custom dropdown logic
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("dropdown-open");
    }

    function selectOption(el) {
      const dropdown = document.getElementById("dropdown");
      dropdown.querySelector(".dropdown-selected").textContent = el.textContent;
      dropdown.classList.remove("dropdown-open");
    }

    // Close dropdown if clicked outside
    window.addEventListener("click", function (e) {
      if (!document.getElementById("dropdown").contains(e.target)) {
        document.getElementById("dropdown").classList.remove("dropdown-open");
      }
    });
  </script>

</body>
</html>
